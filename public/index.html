<!DOCTYPE html>
<html lang="en">

<head>
    <title>Fashion Offers Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Login section -->
        <div class="login-section">
            <img src="https://tse4.mm.bing.net/th?id=OIP.aWhpAoFdTKWAQNIb_18bZwHaHL&pid=Api&P=0&h=180" alt="Logo">
            <form id="loginForm">
                <input type="text" placeholder="Phone number, username, or email" name="u_name" required>
                <input type="password" placeholder="Password" name="pass" required>
                <div class="loginbutton"><button type="submit">Log in</button></div>
                <div class="option">OR</div>
            </form>
            <div class="fblink">
                <a href="#">Log in With Facebook</a>
            </div>
            <div class="signup">
                <p>Don't have an account? <a href="#">Sign up</a></p>
            </div>
        </div>

        <!-- Coupon Modal -->
        <div id="couponModal" class="modal">
            <div class="modal-content">
                <div class="coupon-container">
                    <h2>Congratulations! ðŸŽ‰</h2>
                    <div class="coupon-code">
                        <span id="couponCode">Loading...</span>
                    </div>
                    <p id="discountText">Loading...</p>
                    <button id="copyCoupon">Copy Code</button>
                    <button id="closeModal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>


</html>
